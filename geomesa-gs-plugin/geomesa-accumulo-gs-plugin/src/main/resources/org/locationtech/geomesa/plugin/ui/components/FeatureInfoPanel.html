<html xmlns:wicket="http://wicket.apache.org/">
  <body>
    <wicket:panel>
      <style>
        .feature-info-panel-bounds {
          padding-bottom: 10px;
          padding-top: 5px;
        }
        .feature-info-panel-att {
          padding-bottom: 5px;
        }
      </style>
      <fieldset>
        <legend wicket:id="featureName"/>
        <table>
          <tr>
            <th><wicket:message key="FeatureInfoPanel.metadata.label.table"/></th>
            <th><wicket:message key="FeatureInfoPanel.metadata.label.tablets"/></th>
            <th><wicket:message key="FeatureInfoPanel.metadata.label.splits"/></th>
            <th><wicket:message key="FeatureInfoPanel.metadata.label.entries"/></th>
            <th><wicket:message key="FeatureInfoPanel.metadata.label.size"/></th>
          </tr>
          <tr wicket:id="featureRows">
            <td><span wicket:id="tableName"/></td>
            <td><span wicket:id="metadataNumTablets"/></td>
            <td><span wicket:id="metadataNumSplits"/></td>
            <td><span wicket:id="metadataNumEntries"/></td>
            <td><span wicket:id="metadataFileSize"/></td>
          </tr>
        </table>
        <div class="feature-info-panel-bounds"><span wicket:id="bounds"/></div>
        <div class="feature-info-panel-att"><a wicket:id="featureLink">Feature Attributes</a></div>
      </fieldset>
    </wicket:panel>
  </body>
</html>
